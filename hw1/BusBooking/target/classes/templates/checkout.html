<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <a th:href="@{/}" class="nav-brand">Bus Booking Service</a>
        <div class="nav-links">
            <a href="/reservation" class="nav-link">Check Reservations</a>
        </div>
    </nav>

    <div class="background-image">
        <div class="container">

            <h1>Checkout</h1>

            <a th:href="@{/results(origin=${origin}, destination=${destination}, date=${date})}" class="back-button"><i
                    class="fas fa-arrow-left"></i></a>

            <div class="section-container">
                <div class="section">
                    <h2>Personal Information</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>

                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>

                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </form>
                </div>

                <div class="section">
                    <h2>Contact</h2>
                    <form action="#" method="post">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </form>
                </div>

                <div class="section">
                    <h2>Payment</h2>
                    <form action="#" method="post">
                        <label for="card-type">Card Type:</label>
                        <select name="card-type" id="card-type" required>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>

                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>

                        <label for="expiry-month">Expiry Month:</label>
                        <input type="text" id="expiry-month" name="expiry-month" required>

                        <label for="expiry-year">Expiry Year:</label>
                        <input type="text" id="expiry-year" name="expiry-year" required>
                    </form>
                </div>
            </div>

            <div class="total">
                <h2>Total:</h2>
                <p>$10.00</p>
            </div>

            <a href="/success" class="buy-button"><button type="submit" class="buy-button">Pay Now</button></a>
        </div>
    </div>
</body>

</html>
